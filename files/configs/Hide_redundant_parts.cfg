// There are some LF-only parts that are now redundant, since they're
// exactly physically equivalent to LFO parts that now have the ability
// to switch between LFO and LF as desired. Therefore, hide them to
// reduce clutter in the parts panel.

@PART[MK1Fuselage|mk2FuselageShortLiquid|mk2Fuselage|mk3FuselageLF_25|mk3FuselageLF_50|mk3FuselageLF_100]
{
	%TechHidden = True
	@category = none
	@TechRequired = none
}
